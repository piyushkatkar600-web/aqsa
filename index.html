<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry Rutu ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 22px;
            line-height: 1.5;
        }

        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-8px);}
            100% {transform: translateY(0);}
