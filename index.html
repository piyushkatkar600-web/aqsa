<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry Rutu ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 25px;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 22px;
            line-height: 1.5;
        }

        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>❤️ Sorry Rutu ❤️</h1>
        <p>
            Hey Rutu, I’m really sorry for what happened. I didn’t mean to upset you, and I hope we can move past this. You mean a lot to me ❤️
        </p>
    </div>
</body>
</html>
